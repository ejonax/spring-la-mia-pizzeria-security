
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="~{fragments/commonHF :: myHeader}"></div>
       
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/pizze}">Spring library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:classAppend="${current == 'pizze'} ? active : not-active" 
                        aria-current="page" th:href="@{/pizze}">Pizze</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:classAppend="${current == 'ingredienti'} ? active : not-active" 
                        aria-current="page" th:href="@{/ingredienti}">Ingredienti</a>
                    </li>
                </ul>
            </div>

            <div class="text-light">
                Benvenuto:<span class="text-uppercase" th:text="${#authentication.name}"></span>
                   Ruolo: <span th:each="role : ${#authentication.authorities}" th:text="${role.authority}"></span>
                
                <a class="btn btn-primary" href="/logout"> LOGOUT </a>
            </div>
            
        </div>
    </nav>

    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>

</html>
